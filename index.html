<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraChess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AuraChess</h1>
        <div class="game-info">
            <div class="scoreboard">
                <div class="player white">
                    <h3>White</h3>
                    <div class="captured-pieces" id="whiteCaptured"></div>
                </div>
                <div class="player black">
                    <h3>Black</h3>
                    <div class="captured-pieces" id="blackCaptured"></div>
                </div>
            </div>
            <div class="turn-info" id="turnInfo">White's Turn</div>
            <button id="resetBtn">Reset Game</button>
        </div>
        <canvas id="chessBoard" width="640" height="640"></canvas>
    </div>

    <script src="game.js"></script>
</body>
</html>
